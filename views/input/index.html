<style type="text/css">{{styles 'input'}}</style>

<p><b>view:</b> {{data.views_name}}</p>
{{#each data.viewfields}}
  {{#if (isText fieldtype)}}
    <input type="text" name="viewfields_id" value="{{viewfields_label}}" id="field_{{viewfields_id}}">
  {{/if}}

<div>{{viewfields_label}}</div>
{{/each}}
